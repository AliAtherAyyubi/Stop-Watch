<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container stopwatch">
        <h1 class="header">StopWatch</h1>
        <div class="digits-container">
          <div class="digits-box">
            <span id="hour" class="digit">00</span>
            <span class="colon digit">:</span>
            <span id="minute" class="digit">00</span>
            <span class="colon digit">:</span>
            <span id="second" class="digit">00</span>
            <span id="millisecond" class="">000</span>
          </div>
        </div>

        <div class="control-btns">
            <button id="play-pause-btn" class="btn" title="Play-Pause">

            <i id="play-icon" class="bi bi-play-fill icon play-pause"></i>
            <i id="pause-icon" class="bi bi-pause-fill icon play-pause"></i>

            </button>


            <button id="reset-btn" class="btn" title="Reset"><i class="bi bi-arrow-repeat icon reset"></i></button>
        </div>
        
    </div>


    <script src="./code.js"></script>
</body>
</html>
